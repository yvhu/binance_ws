# Binance 合约配置
[binance]
# 监控的交易对（合约）
symbols = ["BTCUSDC"]
# WebSocket 数据流（合约）
streams = ["kline_5m"]

# Telegram 配置
[telegram]
# 消息设置
enable_notifications = true

# 日志配置
[logging]
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
file = "logs/app.log"

# HMA Breakout 策略配置
[hma_strategy]
# HMA 参数
hma1 = 10
hma2 = 20
hma3 = 100

# K 线周期
kline_interval = "5m"  # 5分钟K线

# 数据管理配置
[data_management]
# 历史数据保留数量
max_klines = 200
# 初始化时获取的历史K线数量
init_klines = 200

# 交易配置
[trading]
# 杠杆倍数
leverage = 10
# 交易模式：'cross' 为全仓，'isolated' 为逐仓
margin_type = "cross"
# 止损配置
stop_loss_roi = -0.40  # 投资回报率 -40% 止损
# 条件单类型：'CONDITIONAL' 为条件单
algo_type = "CONDITIONAL"

# 信号确认配置
[signal_confirmation]
# 是否启用信号确认
enabled = true
# 确认时间点（秒），例如 [30, 60] 表示在30秒和60秒时确认
confirmation_times = [30, 60, 90]
# 确认次数要求，例如 3 表示需要在所有确认时间点都确认
required_confirmations = 3